services:
  jenkins:
    image: jenkins/jenkins:lts-docker
    container_name: jenkins
    privileged: true 
    user: root
    ports:
      - "9090:8080" 
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins-data: